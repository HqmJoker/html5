	<!DOCTYPE html>
	<html lang="zn">
		<head>
			<meta charset="UTF-8" />
			<title>自定义实现call函数</title>
		</head>
		<body>
			test
			<script type="application/javascript">
				/*
					//正常调用
					var foo = {
						value: 1
					};

					function bar() {
						console.log(this.value);
					}

					bar.call(foo); // 1
					//转换模型，相当于把调用函数添加到参数对象中，调用后删除
					var foo = {
						value: 1,
						bar: function() {
							console.log(this.value)
						}
					};

					foo.bar(); // 1
								
					实现call步骤
					1.将函数设为对象的属性
					2.执行该函数
					3.删除该函数
				*/
				window.onload = function(){
					window.Function.prototype.call2 = function(obj){
						obj.fn = this;
						obj.fn();
						delete obj.fn();
					}
					// 测试一下
					var foo = {
						value: 1
					};

					function bar() {
						console.log(this.value);
					}

					bar.call2(foo); // 1
				}
			</script>
		</body>
	</html>
