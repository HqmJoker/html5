<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>echarts</title>
    <script src="echarts.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #main{
            background-color: #ddd;
            margin: 0 auto;
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h3>echarts饼状统计图</h3>
    <main id="main"></main>

    <script>
        var mycharts = echarts.init(document.getElementById("main"));
        var option = {
          title:{
              text:"饼状销售统计图",
              left:"center"
          },
          series:{
              type:"pie",
              center:["50%","50%"],
              radius:"50%",
              data:[{value:335,name:"北京"},{value:315,name:"上海"},{value:135,name:"广州"}]
          }
        };
        mycharts.setOption(option);
    </script>
</body>
</html>
